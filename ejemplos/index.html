<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion de Restaurante</title>


    <style>

        body {
            margin: 60px;
        }
        .ContentBox {
            height: 100vh;
            width: 80vw;
            background-color: inherit;
        }

        .header {
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: end;
        }

        .header h1 {
            color: white;
            background-color: lightblue;
            padding: 15px 20px;
            margin: 20px;
            width: fit-content;
            border-radius: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        hr {
            width: 80vw;
            margin: 40px auto;
            border: 3px solid lightblue;
        }

        .categorias {
            display: flex;
            background-color: aqua;
        }

        
    </style>
</head>
<body>
    

    <h1>Seleccion de Restaurantes

      
    </h1>
    <div class="ContentBox" id="restaurant-box">
    </div>  



    <script>

        
        const restaurantes = [
                {nombre:'Burger King', 
                imagen:'https://assets-global.website-files.com/631b4b4e277091ef01450237/65207c15448a6fdfb06c58e0_BK_Halloween_PR_Image_1%20(1)%20(1).jpg', 
                descripcion:'Parrilleros desde 1954', 
                contacto:{telefono:'111111111', direccion:'calle 1'}, 
                id:'01', 
                categoria:['Comida rápida', 'Comida a domicilio', 'Hamburguesas']},

                {nombre:'Saona', 
                imagen:'https://www.gruposaona.com/app/uploads/2021/11/210930-Saona-Cortes-1.jpg', 
                descripcion:'Comida mediterranea para ti', 
                contacto:{telefono:'222222222', direccion:'calle 2'}, 
                id:'02', 
                categoria:['Comida mediterranea', 'Comida a domicilio']},

                {nombre:'Telepizza', 
                imagen:'https://www.cronista.com/files/image/510/510334/63e26a5c9d82d.jpg', 
                descripcion:'¿Tienes hambre? Pide online tu pizza favorita y disfruta de nuestra deliciosa comida a domicilio.', 
                contacto:{telefono:'333333333', direccion:'calle 3'}, 
                id:'03', 
                categoria:['Pizza', 'Comida a domicilio']},
                
                {nombre:'Miss Sushi', 
                imagen:'https://misssushi.es/wp-content/uploads/1.1.MENU-SUPREME-Miss-sushi-opti.jpg', 
                descripcion:'Sushi de calidad al mejor precio', 
                contacto:{telefono:'444444444', direccion:'calle 4'}, 
                id:'04', 
                categoria:['Sushi', 'Comida a domicilio']
            }];
        
        
        const restaurante = document.getElementById("restaurant-box");

        restaurante.innerHTML = "";

        restaurantes.forEach( (rest) => {

            let listacategorias="<div class='categ'>";

            rest.categoria.forEach( categoria => {
                listacategorias += 
                `<span class="categorias">${rest.categoria}</span>`
            });
        listacategorias+= "</div>";


        restaurante.innerHTML += 
        `
        <div class="header" style="background-image:url('${rest.imagen}')">
           <h1>${rest.nombre}</h1> 
        </div>
        <div>${listacategorias}</div><br>
        
        <h3>${rest.descripcion}</h3>
        <p>Dirección: ${rest.contacto.direccion}</p>
        <p>Número de telf.: ${rest.contacto.telefono}</p><hr>`
        
    });


            
        
    </script>
</body>
</html>
