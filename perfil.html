<body>
   <div class="Perfil-title"><button class="Perfil-btn"><i class="fa-solid fa-arrow-left"></i></button> <h1>Perfil</h1> <button>Editar</button></div>

<div class="Perfil-principal">
    <img src="" alt="Imagen de perfil"> <div>
        <span><h2>Tomás</h2></span>
        <span>descripcion</span>
    </div>
</div>

    <div id="PerfilInfo" class="Perfil-info">

<script>
    
  const PerfilInfo = document.getElementById("PerfilInfo")

        var info = [{

            icono: "fa-regular fa-user",
            informacion: "Nombre completo",
            nombre: "Tomás Samot"
        }, {
            icono: "fa-regular fa-envelope",
            informacion: "Email",
            nombre: "tomasamot39@gmail.com"

        }, {
            icono: "fa-solid fa-phone",
            informacion: "Teléfono de contacto",
            nombre: "658 56 42 81"

        }];

        var ProfileBox = "";


info.forEach((dato) => {
    ProfileBox = ProfileBox + `<div class="Perfil-info-general">
        <i class="Perfil-info-icon ${dato.icono}"></i>
        <div class= "Perfil-info-words"> 
            <span>${dato.informacion}</span>
            <span class=Perfil-info-dato2>${dato.nombre}</span>
            </div> 
            </div> 
    `;
}
);
    PerfilInfo.innerHTML= ProfileBox;

</script>
