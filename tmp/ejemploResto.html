    <script>


        const categorias=[{
                id: 1,

            },{
                id: 2,

        }];

        const boxCategorias= document.getElementById("box-categorias");

        categorias.forEach((cate)=> {
            boxCategorias.innerHTML+=`<div>
                                        <img src="${cate.img}"/>
                                        <span class="title">${cate.categoria}</span>
                                    </div>`;
        });

    </script>
